<body>
  <script>
    function factorial1(n) {
      if (n <= 1) {
        return 1
      }
      return n * factorial1(n - 1)
    }
    function factorial2(n) {
      if (n <= 1) {
        return 1
      }
      let sum = 1;
      for (let i = 1; i <= n; i++) {
        sum *= i
      }
      return sum
    }

    console.log(factorial1(5))
    console.log(factorial2(5))

  </script>
</body>
