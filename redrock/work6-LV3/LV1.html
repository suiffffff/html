<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lv1</title>
</head>

<body>
  <div>
    <b>请选择您的爱好</b>
    <br />
  </div>
  <div id="divlist">
    <input type="checkbox" value="内卷">内卷
    <input type="checkbox" value="疯狂内卷">疯狂内卷
    <input type="checkbox" value="拼命内卷">拼命内卷
    <input type="checkbox" value="使劲内卷">使劲内卷
    <br />
    <input type="button" value="全选">
    <input type="button" value="全不选">
    <input type="button" value="反选">
  </div>
  <script>
    const checkbox = document.querySelectorAll('input[type="checkbox"]')
    const quanxuan = document.querySelector('[value="全选"]')
    const quanbuxuan = document.querySelector('[value="全不选"]')
    const fanxuan = document.querySelector('[value="反选"]')
    quanxuan.addEventListener('click', function () {
      for (let i = 0; i < checkbox.length; i++) {
        checkbox[i].checked = true
      }
    })
    quanbuxuan.addEventListener('click', function () {
      for (let i = 0; i < checkbox.length; i++) {
        checkbox[i].checked = false
      }
    })
    fanxuan.addEventListener('click', function () {
      for (let i = 0; i < checkbox.length; i++) {
        checkbox[i].checked = !checkbox[i].checked
      }
    })
  </script>
</body>

</html>
