<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 40px;
      text-align: center;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    const div = document.querySelector('div')
    // 首次显示当前时间
    div.innerHTML = new Date().toLocaleString()
    // 每秒更新一次时间
    setInterval(function () {
      div.innerHTML = new Date().toLocaleString()
    }, 1000)
  </script>
</body>

</html>
