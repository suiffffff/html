<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: blue;
      border: 2px solid red;
      margin: 100px auto;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div></div>

  <script>
    const div = document.querySelector('div')
    div.className = 'box'
  </script>
</body>

</html>
