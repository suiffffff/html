<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['蒋一之', '蒋二之', '蒋三之', '蒋四之', '蒋五之', '蒋六之', '蒋安之']
        const start = document.querySelector('.start')
        const qs = document.querySelector('.qs')
        let random = 0
        let id = 0
        start.addEventListener('click', function () {
            start.disabled = true
            end.disabled = false
            id = setInterval(function () {
                random = parseInt(Math.random() * arr.length)
                qs.innerHTML = arr[random]
                if (arr.length === 1) {
                    start.disabled = true
                    end.disabled = true
                }
            }, 50)
        })
        const end = document.querySelector('.end')
        end.disabled = true
        end.addEventListener('click', function () {
            clearInterval(id)
            arr.splice(random, 1)
            console.log(arr)
            start.disabled = false
            end.disabled = true
        })
    </script>
</body>

</html>
