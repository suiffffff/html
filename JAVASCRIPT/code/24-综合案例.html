<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    th {
      padding: 5px 30px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <script>
    let price = +prompt(`请输入商品价格:`)
    let num = +prompt(`请输入商品数量:`)
    let address = prompt(`请输入地址:`)
    let total = price * num
    document.write(`
      <h2> 订单确认</h2>
      <table>
        <tr>
          <th>名称</th>
          <th>价格</th>
          <th>数量</th>
          <th>总价</th>
          <th>地址</th>
        </tr>
        <tr>
          <td>欧皇</td>
          <td>${price}$</td>
          <td>${num}</td>
          <td>${total}</td>
          <td>${address}</td>
        </tr>
      </table>
    `)
  </script>
</body>

</html>
